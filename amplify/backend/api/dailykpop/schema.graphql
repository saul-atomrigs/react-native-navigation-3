type Blog
 @model
 @auth(
  rules: [{ allow: public, operations: [read, create] }, { allow: owner }]
 ) {
 id: ID!
 name: String!
 posts: [Post] @hasMany
}

type Post
 @model
 #  EVERYONE CAN READ, OWNER CAN CRUD:
 @auth(
  rules: [
   { allow: public, operations: [read, create] }
   {
    allow: owner
    provider: oidc
    identityClaim: "user_id"
    operations: [create, read, update, delete]
   }
  ]
 ) {
 blog: Blog @belongsTo
 id: ID!
 title: String!
 #  content: String!
 createdAt: AWSDateTime!
 updatedAt: AWSDateTime!
 likes: [PostLike] @hasMany
 comments: [Comment] @hasMany
}

type PostLike
 @model
 @auth(
  rules: [{ allow: public, operations: [read, create] }, { allow: owner }]
 ) {
 post: Post @belongsTo
 id: ID!
 userId: String!
 username: String!
}

type Comment
 @model
 @auth(
  rules: [{ allow: public, operations: [read, create] }, { allow: owner }]
 ) {
 post: Post @belongsTo
 id: ID!
 postCommentsId: ID
 content: String!
 createdAt: AWSDateTime! #important to keep it to have filter with keys
 updatedAt: AWSDateTime! #important to keep it to have filter with keys
}

type Calendar
 @model
 @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
 id: ID!
 name: String!
 events: [Event] @hasMany
}

type Event
 @model
 @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
 id: ID!
 event: String!
 artist: String!
 date: String!
}

